<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="isDisabled" (click)="showModal=true">Confirmar compra</button>

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Finalizar compra</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModal=false">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of boughtItems">
                    {{item.title}}
                    <span class="badge badge-primary badge-pill">{{item.price | currency:"&euro;"}}</span>
                </li>
                <li class="list-group-item disabled"><h2>Total: {{finalPrice | currency:"&euro;"}}</h2></li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal=false">Cerrar</button>
            <button type="button" class="btn btn-primary">Comprar</button>
        </div>
        </div>
    </div>
</div>
